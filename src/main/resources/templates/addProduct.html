<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Brahmi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/category/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/product/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
<h1>Add Product</h1>
<form method="post" th:action="@{/product/add/product}" th:object="${product}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" class="form-control"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category.id" th:field="*{category.id}" class="form-control">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <p th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}" class="text-danger"></p>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" class="form-control" />
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" class="form-control-file" />
    </div>
    <div class="form-group">
        <input type="submit" value="Add Product" class="btn btn-primary" />
    </div>
</form>
</div>
</body>
</html>
