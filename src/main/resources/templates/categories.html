<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h2>Categories</h2>
<p><a href="/category/addCategory">Add Category</a></p>
<div th:if="${categories}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{/category/category/{id}(id=${category.id})}">View</a>
                <a th:href="@{/category/update/category/{id}(id=${category.id})}">Edit</a>
                <a th:href="@{/category/delete/category/{id}(id=${category.id})}" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:unless="${categories}">
    <p>No categories found</p>
</div>
</body>
</html>
